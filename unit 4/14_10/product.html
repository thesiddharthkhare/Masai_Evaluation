<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Detail</h1>
        <div id="cart-counter">
            Cart: <span id="cart-count">0</span> items
        </div>
    </header>

    <main>
        <section id="product-details">
            <div id="product-images">
                <button id="prev-image">Previous</button>
                <img id="product-image" src="" alt="Product Image">
                <button id="next-image">Next</button>
            </div>

            <div id="product-info">
                <h2 id="product-title"></h2>
                <p id="product-description"></p>
                <p>Price: $<span id="product-price"></span> <span class="strike">$<span id="product-strike-price"></span></span></p>
                <p>Category: <span id="product-category"></span></p>
                <p>Available Quantity: <span id="product-quantity"></span></p>
                <p>Average Rating: <span id="product-rating"></span></p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="product-reviews">
            <h3>Reviews</h3>
            <ul id="reviews-list"></ul>
        </section>
    </main>

    <script src="product.js"></script>
</body>
</html>
